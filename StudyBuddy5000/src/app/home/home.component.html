<main>
    <div>
      <button class="topButton" (click)="showAnswers($event)" >{{answers ? 'Hide All Answers' : 'Show All Answers'}}</button>
      <button 
      class="showFavoriteButton" 
      *ngIf="loggedInUser" (click)="onFiltered()"> 
      {{filtered ? "View All Questions" :
        "View only Favorites"}} 
      </button>
    </div>
    <br>
    <div *ngIf="!filtered || !loggedInUser">
      <div *ngFor="let study of studies;index as i">
        <app-question-answer [showAll]="answers" [index]="i" [study]="study"></app-question-answer>
        <hr class="line">
      </div>
    </div>
    <div *ngIf="filtered && loggedInUser">
      <div *ngFor="let study of loggedInUser.Favorites;index as i">
        <app-question-answer  [index]="i" [study]="study"></app-question-answer>
        <hr>
      </div>
    </div>
  </main>
